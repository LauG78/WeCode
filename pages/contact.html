<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCode Contact page</title>
    <meta name="description" content="Contact WeCode">
    <!--Link Global Styles-->
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <!--Link Page Style-->
    <link rel="stylesheet" href="../styles/contact.css">
    <!--Link AwesomeFonts CSS for icons-->
    <link rel="stylesheet" href="../assets/fonts/fontAwesome/css/all.css">
</head>

<body>

    <header>

        <h1>

            Join us for a cup of coffee or leave us message:
        </h1>

    </header>

    <nav>

    </nav>

    <main>

        <div class="contact-info-container">
            <div class="contact-email" alt="e-mail icon" description="an envelope">
                <i class="fa-solid fa-envelope"></i>
                e-mail us at contact@wecode.org 

            </div>
            <div class="contact-phone">
                <i class="fa-solid fa-phone" alt="phone icon" description="a telephone" ></i>
                Call us at <br> +32 xxx xxx

            </div>
            <div class="contact-fax">
                <i class="fa-solid fa-fax" alt="fax icon" description="a fax machine"></i>
                Send us a fax at <br> +32.yyy.yyy

            </div>
            <div class="contact-location" alt="location icon" description="a pin to mark the location on map">
                <i class="fa-solid fa-location-dot"></i>
                You can find us at the following address<br>
                Sint-Pietersvliet 7, 2000 Antwerpen

            </div>
            <div class="contact-facebook" alt="facebook-icon" description="the f letter">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="contact-github" alt="github-icon" description="a cat with a high tail">
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/YasserB94/WeCode">Github</a>

            </div>

        </div>
        <div class="contact-us-container">
            <form id="contact-form">
                <label class="required" for="name">Your name</label><br>
                <input id="name" class="input" name="name" placeholder="your name here" type="text"><br>
                <label class="required" for="email">Your email</label><br>
                <input id="email" class="input" name="email" placeholder="youremail@email.com" type="text"><br>
                <div class="message-area">
                    <label class="required" for="message">Your message
                    </label>
                    <textarea id="message"class="input" name="message" rows="15" cols="60"></textarea><br>
                </div>
                </label>
            </form>


        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
